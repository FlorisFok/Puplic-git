{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h2 class = "main_text"> What do you want to sell?</h2>
<div class="extra_thicc" >
    <form action="/sell" method="post">
        <div class="form-group">
            <select autofocus class="form-control" name="stock" placeholder="Stock">
                <!--Adds your stocks as options-->
                {% for stock in stocks %}
                <option value="{{stock}}">{{stock}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="amount" placeholder="Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
</div>
{% endblock %}
