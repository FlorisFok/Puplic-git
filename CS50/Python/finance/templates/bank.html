{% extends "layout.html" %}

{% block title %}
    Bank
{% endblock %}

{% block main %}
    <h2 class = "main_text"> Current bank account: {{cash}}</h2>

    <div class="extra_thicc" >
    <h4>Please enter password and amount of money</h4>
    <form action="/bank" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="money" placeholder="$$$$$$" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <!--Two buttons with different actions-->
        <button class="btn btn-primary" type="submit" name="button" value=1>Withdraw</button>
        <button class="btn btn-primary" type="submit" name="button" value=-1>Deposit</button>
    </form>
    </div>
{% endblock %}
