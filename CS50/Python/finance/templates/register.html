{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h2 id = "head_text" class = "main_text"> Please Enter your username and password </h2>
<h4 style="color:red"> {{taken}} </h4>
<div class = "extra_thicc">
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" class="needs-validation" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
