{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2 class = "main_text"> Current bank account: {{money}}</h2>
    <div class="extra_thicc" >
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock" placeholder="Stock" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="amount" placeholder="Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>
    </div>
{% endblock %}
